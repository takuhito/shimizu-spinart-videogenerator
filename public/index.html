<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM Video Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 16px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .loading {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NotebookLM Video Generator</h1>
        <div class="input-group">
            <label for="url">Blog Post URL</label>
            <input type="text" id="url" placeholder="https://example.com/article" required>
        </div>
        <button id="generateBtn" onclick="generateVideo()">Generate Video</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function generateVideo() {
            const urlInput = document.getElementById('url');
            const btn = document.getElementById('generateBtn');
            const statusDiv = document.getElementById('status');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Reset UI
            btn.disabled = true;
            statusDiv.style.display = 'block';
            statusDiv.className = 'loading';
            statusDiv.innerHTML = '<div class="loader"></div> Generating video... This may take several minutes. Check the server terminal for progress.';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = `✅ Success! Video generated at: ${data.videoPath}`;
                } else {
                    statusDiv.className = 'error';
                    statusDiv.innerHTML = `❌ Error: ${data.message}`;
                    console.error(data.output);
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerHTML = `❌ Network Error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
